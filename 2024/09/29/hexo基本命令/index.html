    <h1 class="p-name article-title" itemprop="headline name">
      hexo基本命令
    </h1>
  

      </header>
    
    <div class="e-content article-entry" itemprop="articleBody">
      
        <p>格式好丑 以后换一个</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">hexo n &quot;post name&quot;  #Create a new post. 创建新的名为&quot;post name&quot;的帖子</span><br><span class="line"></span><br><span class="line">hexo clean  #Remove generated files and cache. 不能简写 简写为 c 会被理解为config</span><br><span class="line"></span><br><span class="line">hexo g  #Generate static files. 每次写完或修改完博客之后需要先clean再generate 可以简写为 g</span><br><span class="line"></span><br><span class="line">hexo s  #Start the server. 实际命令为 hexo server 而非 start。</span><br><span class="line">开启本地预览模式 通过 localhost:4000 访问</span><br><span class="line"></span><br><span class="line">hexo init  #Create a new Hexo folder. 注意需要在完全empty的文件夹中init </span><br><span class="line">可能需要下载一些dependencies 我是等了十几分钟才好</span><br><span class="line">如遇自动下载失败则使用 cnpm install 命令手动下载 然后再等十几分钟</span><br><span class="line"></span><br><span class="line">hexo d  #Deploy your website. 每次写完或修改完博客之后deploy推送到远端</span><br><span class="line"></span><br></pre></td></tr></table></figure>
